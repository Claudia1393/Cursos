<!DOCTYPE html>
<html>
    <head>
        <title> Ejercicio 03 - Multimedia</title>
    </head>
    <body>
        <h1> Aprendiendo a utilizar imágenes</h1>
        <img src="imagenes/celeste.jpg" width="300" height="300"/>

        <h1>Aprendiendo a utilizar vídeos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="videos/agapimu.mp4" type="video/mp4"/>
        </video>

        </audio>
    </body>
</html>
